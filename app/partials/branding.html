<section class="jumbotron" ng-class="{'active': isActive('catalog')}" ng-show="user.Company.LogoUrl">
    <div>
        <h2 class="thumbnail text-left" ng-show="Four51User.isAuthenticated()">
            <a ng-click="refreshUser()" href="catalog">
                <img ng-src="{{user.LogoURL || user.Company.LogoUrl}}" />
            </a>
            <span>{{user.Company.Name}}</span>
            <homemessage />
        </h2>
    </div>
</section>
